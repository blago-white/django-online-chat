<div style="font-family: 'SF Pro Display', sans-serif;font-weight: 400;"
     onclick="onClickToField(event, this, '{{fieldid}}')">
    <span class="field-title" id="{{fieldid}}-field-title">{{ fieldtitle }}</span>
    <img src="https://cdn-icons-png.flaticon.com/512/271/271226.png"
         id="{{fieldid}}-field-arrow"
         class="field-arrow">
    {{ fieldinput }}
</div>
