{% extends 'layout.html' %}
{% block pagetitle %}Log In{% endblock %}

{% block header-text %}Log In for chatting!{% endblock %}

{% block maincontent %}
    <form class="payload-element" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">I dont have account</a>
    </form>
{% endblock %}
