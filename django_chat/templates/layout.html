{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
    <title>{% block pagetitle %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static '/css/base.css' %}">
    <style>
        {% block customstyles %}
        {% endblock %}
    </style>
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <main class="main-header payload-element">
        <span style="font-weight: bold;">{% block header-text %}{% endblock %}</span>
    </main>

    {% block maincontent %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
