{% extends 'layout.html' %}
{% block pagetitle %}Django Online Chat!{% endblock %}

{% block header-text %}Sign Up for chatting!{% endblock %}

{% block maincontent %}
    <form class="payload-element" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit">Go Chatting!</button>
        <a href="{% url 'login' %}">I have account</a>
    </form>
{% endblock %}
